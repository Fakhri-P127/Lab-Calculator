<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css/style.css" />
  </head>
  <body>
    <span id="close" class="btn btn-danger text-light">x</span>
    <div class="btnCalc mt-5">
       
        <div class="container w-25">
             <div class="col-12 text-end">
                 <form  id="my-form">
<span id="input" ></span>
      </div>
        <div class="row text-end mt-2">
            <div class="col-3"><button   class="btn bg-grey rounded-circle">AC</button ></div>
            <div class="col-3"><button  class="btn bg-grey rounded-circle">back</button ></div>
            <div class="col-3"><button  class="btn bg-grey rounded-circle">%</button ></div>
            <div class="col-3"><button  class="btn btn-warning rounded-circle">/</button ></div>
        </div>
       
         <div class="row text-end mt-2">
            <div class="col-3"><button value="7"  class="btn bg-darkish rounded-circle">7</button ></div>
            <div class="col-3"><button value="8" class="btn bg-darkish rounded-circle">8</button ></div>
            <div class="col-3"><button value="9" class="btn bg-darkish rounded-circle">9</button ></div>
            <div class="col-3"><button  class="btn btn-warning rounded-circle">*<button ></div>
        </div>
         <div class="row text-end mt-2">
            <div class="col-3"><button  class="btn bg-darkish rounded-circle">4</button ></div>
            <div class="col-3"><button  class="btn bg-darkish rounded-circle">5</button ></div>
            <div class="col-3"><button  class="btn bg-darkish rounded-circle">6</button ></div>
            <div class="col-3"><button  class="btn btn-warning rounded-circle">-</button ></div>
        </div>
         <div class="row text-end mt-2">
            <div class="col-3"><button  class="btn bg-darkish rounded-circle">1</button ></div>
            <div class="col-3"><button  class="btn bg-darkish rounded-circle">2</button ></div>
            <div class="col-3"><button  class="btn bg-darkish rounded-circle">3</button ></div>
            <div class="col-3"><button  class="btn btn-warning rounded-circle">+</button ></div>
        </div>
        <div class="row text-end mt-2 ">
            <div class="col-6"><button  class="btn bg-darkish rounded-pill w-100 ">0</button ></div>
            <div class="col-3"><button  class="btn bg-darkish rounded-circle">.</button ></div>
            <div class="col-3"><button  class="btn btn-warning rounded-circle">=</button ></div>
        </div>

                 </form>
        
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
